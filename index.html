<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/styles.css" media="screen" charset="utf-8">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.js"></script>
    <script src="js/angular-resource.js"></script>
    <meta charset="utf-8">
    <title>Species-WEBSERVICE</title>
  </head>
  <body ng-app="speciesService" ng-controller="listSpeciesCtrl">
    <header>
        <nav>
          <div class="container">
            <div class="row">
              <div class="col s12 center-align">
                <a href="index.html"><h4>Species WEb Service!</h1></a>
              </div>
            </div>
          </div>
        </nav>
    </header>
    <div class="container  blue darken-4 white-text" style="padding: 20px;">
        <p>
          Este web service obtiene una lista de datos de especies mediante una conecci√≥n a la API de <a href="http://www.gbif.org/developer/species#parameters." target="_blank">GBIF</a> <br>
          Haga click en uno de las species para visualizar sus detalles
        </p>
    </div>
    <div class="container valign-wrapper buttons-container">
      <div ng-repeat="specie in species.results">
        <a href="#/{{specie.key}}" class="waves-effect waves-light btn">{{ specie.kingdom }}</a>
      </div>
    </div>
    <div ng-view></div>



  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  </body>
</html>
